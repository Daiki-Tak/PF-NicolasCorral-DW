<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" />
    <title>Contacto</title>
</head>
<body>
    <div class="grid">
        <!--header-->
        <nav class="navbar">
            <div class="general navbar-container container">
                <input type="checkbox" name="" id="">
                <div class="hamburger-lines">
                    <span class="line line1"></span>
                    <span class="line line2"></span>
                    <span class="line line3"></span>
                </div>
                <div class="general menu-items">
                    <div><a href="../index.html">Inicio</a></div>
                    <div><a href="historia.html">Historia</a></div>
                    <div><a href="clases.html">Clases</a></div>
                    <div><a href="jugabilidad.html">Jugabilidad</a></div>
                    <div><a href="contacto.html">Contacto</a></div>
                </div>
                <img src="../images/FFXIV-x48.png" alt="FFXIV Logo" width="64px" height="64px" class="logo">
            </div>
        </nav>
        <!--/header-->
        <div class="cont-main">
            <h1 class="cont-top__header">
                ¿Quieres saber más acerca del juego?
            </h1>
            <div>
                <form action="contacto.html" method="post">
                    <fieldset class="cont-index">
                        <div class="cont-index--form" style="margin-top: 24px;">
                            <input type="text" name="name" class="cont-index--form__input" placeholder="Nombre" required>
                        </div>
                        <div class="cont-index--form">
                            <input type="text" name="email" class="cont-index--form__input" placeholder="Email" required>
                        </div>
                        <div>
                            <input type="checkbox" name="newsletter" class="cont-index--form__checkbox">
                            <label for="newsletter" class="cont-index--form__checkbox__label">¿Desea recibir nuestro newsletter?</label>
                        </div>
                        <div>
                            <input type="checkbox" name="terms" class="cont-index--form__checkbox" required>
                            <label for="terms" class="cont-index--form__checkbox__label">Acepto los términos y condiciones.</label>
                        </div>
                        <div style="height: 273px; margin-top: 12px; margin-bottom: 12px;">
                            <textarea name="question" class="cont-index--form__textarea" placeholder="Déjanos tu consulta!"></textarea>
                        </div>
                        <div style="display: flex; justify-content: center;">
                            <input type="submit" value="Enviar" class="cont-index--form__submit">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <footer class="general footer">
            <div class="text">INFORMACIÓN OFICIAL</div>
            <div class="media">
                <div><a href="https://www.facebook.com/finalfantasyxiv"><img src="../images/Facebook.png" alt="Facebook logo"/></a></div>
                <div><a href="https://twitter.com/ff_xiv_en"><img src="../images/Twitter.png" alt="Twitter logo"/></a></div>
                <div><a href="https://www.youtube.com/finalfantasyxiv"><img src="../images/Youtube.png" alt="Youtube logo"/></a></div >
                <div><a href="https://www.instagram.com/ffxiv"><img src="../images/instagram.png" alt="Instagram logo"></a></div>
                <div><a href="https://www.twitch.tv/finalfantasyxiv"><img src="../images/twitch.png" alt="Twitch logo"></a></div>
            </div>
        </footer>
    </div>
</body>
</html>
